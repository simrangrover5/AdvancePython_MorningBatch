<html>
    <head>
        <title>My form</title>
        <link type="text/css" rel="stylesheet" href="main.css">
    </head>
    <body>
        <center>
        <div>
        <form method="POST" action="one.html">
            <label>Enter your full name</label>
            <input type="text" name="name" placeholder="Full Name : " class="inp"><br><br>
            <label>Enter your email</label>
            <input type="email" name="email" required placeholder="Email : " class="inp"><br><br>
            <label>Enter your password</label>
            <input type="password" name="passwd" required class="inp"><br><br>
            <label>Choose your gender</label>
            <input type="radio" name="gender" value="male" class="inp2"><label class="l1">Male</label><input type="radio" name="gender" class="inp2" value="female"><label class="l1">Female</label><br><br>
            <label>Choose your preferred city</label>
            <select name="location" style="margin-left: 5%;">
                <option value="B">Bangalore</option>
                <option value="H">Hyderabad</option>
                <option value="P">Pune</option>
                <option value="G">Gurugram</option>
            </select><br><br>
            <input type="submit" id="sub">
        </form>
        </div>
    </center>
    </body>
</html>
