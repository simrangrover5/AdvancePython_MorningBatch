<!DOCTYPE html>
<html lang="en">

{% include 'index.html' %} 
{% block head %}
{% endblock %}

  <main id="main">

    

    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">

        <div class="row">
          <h1>{{ msg }}</h1>
          <div class="col-lg-6">
            <form action="/aftersignup/" method="post" role="form" >
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="text" name="full_name" class="form-control" id="name" placeholder="Your Name" required>
                </div> 
                <!-- <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div> -->
              </div>
              <div class="form-group mt-3">
                <input type="email" class="form-control" name="email" id="subject" placeholder=" Your Email" required>
              </div>
              <div class="form-group mt-3">
                <input type='password' class="form-control" name="passwd" rows="5" placeholder="Your Password" required>
              </div>
              <div class="form-group mt-3">
                <input type='submit' style='background-color: black;color: wheat;' class="form-control" rows="5" value="Signup">
              </div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

    {% include 'footer.html' %} 
    {% block foot %} 
    {% endblock %} 

</body>

</html>
